<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Postcard Page</title>
</head>

<body class="vh-100 mb-4">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Jokes n' Quotes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/totes7/Project-1-name-to-be-decided-" target="_blank">GitHub</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="btn-jokes">JokesAPI</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="btn-quotes" data-toggle="modal" data-target="#quotesModal">QuotesAPI</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container-fluid h-100 text-center">
        <div class="row h-100 align-items-start">
            <div class="col-lg-4">
                <div class="card" id="jokes-card">
                    <div class="card-body">
                        <h5 class="card-title"> Generate Joke</h5>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-jokes">Get Joke</button>
                    </div>
                </div>  
                <div class="card" id="quotes-card">
                    <div class="card-body">
                        <h5 class="card-title"> Generate Quote</h5>
                        <button type="button" class="btn btn-secondary btn-sm" id="btn-quotes" data-toggle="modal" data-target="#quotesModal">Get Quote</button>
                    </div>
                </div>  
            </div>
            <div class="col-lg-8">
                <h2>
                    Response
                </h2>
                <p class="generated-content" id="response-content">

                </p>
            </div>
        </div>
    </div>

    <!-- Quotes Modal -->
    <div class="modal fade" id="quotesModal" tabindex="-1" role="dialog" aria-labelledby="quotesModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="quotesModalLabel">Quotes API Placeholder</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This is a placeholder for the Quotes API. You can customize this modal with the actual Quotes API integration.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
